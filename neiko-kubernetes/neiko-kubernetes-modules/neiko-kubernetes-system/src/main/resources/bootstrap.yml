spring:
  main:
    cloud-platform: kubernetes #强制让springcloud认为处于k8s环境,不然kubernetes-config不生效
  application:
    name: system-application
  cloud:
    service-registry:
      auto-registration:
        enabled: false
    kubernetes:
      client:
        namespace: default #告知namespace，不要让springcloud自己去检测k8s环境
      loadbalancer:
        mode: SERVICE
      leader:
        config-map-name: ${spring.application.name}
        role: leader
      config:
        sources: 
          - name: ${spring.application.name}
      reload:
        mode: event 

server:
  port: 8081